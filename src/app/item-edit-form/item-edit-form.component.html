<div>
  <h3>{{title}}</h3>
</div>

<form>
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" value="{{ formInitalValue }}" required autocomplete="off" />
      <button type="button" id="item-edit-button" class="btn btn-success">Update Item</button>
    </div>
  </div>
</form>

<ol>
  <li *ngFor="let item of items">{{ item | json }}</li>
</ol>
