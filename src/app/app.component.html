<h1>{{title}}</h1>
<form>
  <input [(ngModel)]="name" name='name' required>
  <button type="button" (click)='submitNewTask(name)'>Submit</button>


</form>

<div id='formItem'>{{name}}</div>

<div id="numberOfItems">Number of Items: {{taskItems.length}}</div>

<div id='test-array' *ngFor="let taskItem of taskItems">
  <div class="item">{{taskItem}}</div>
</div>
